      padding: 40px;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .audio-container {
      background: #fff;

      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    audio {
      width: 100%;
      margin: 10px 0;
    }
    .button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .button:hover {
      background: #0056b3;
    }
  </style>
</head>

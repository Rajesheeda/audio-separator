<!DOCTYPE html>
<html>
<head><title>Upload Audio</title></head>
<body>
  <h1>Upload an Audio File</h1>
  <form action="/process" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="audio/*" required>
    <input type="submit" value="Upload">
  </form>
</body>
</html>
